<h5>TableComponent</h5>

<table class="table">
  <tr>
    <th>
      Item Available
    </th>
    <th>
      Actions
    </th>
  </tr>
  <tr *ngFor="let item of itemList">
    <td>{{item.name}}</td>
    <td>
      <button *ngIf="!item.action.inCart" (click)="addToCart(item)">Add to Cart</button>
      <button *ngIf="!item.action.isFavourite" (click)="addToWishList(item)">
        Add to wish List
      </button>
    </td>
  </tr>
</table>
